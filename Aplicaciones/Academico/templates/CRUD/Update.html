{% extends 'index_master.html' %}

{% block title%} Edicion de Usuarios {%endblock%}

{% block content %}

<!-- page content -->
<div class="right_col" role="main">
    <form action="/userEditado/" method="POST">{% csrf_token %}

        <div class="form-group row">
            <label for="selectId" class="col-4 col-form-label">
                <h2>ID de Usuario</h2>
            </label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-id-badge"></i>
                    </div>


                    <select id="id" name="id" onchange="cargarDatosUsuario(this)">
                        {% for u in usuarios %}
                        <option value="{{u.id}}">{{ u.id }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

        </div>
        <div class="form-group row">
            <label for="txtNombre" class="col-4 col-form-label">
                <h2>Nombre</h2>
            </label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card"></i>
                    </div>
                    <input id="txtNombre" name="txtNombre" value="{{u.nombre}}" type="text" required="required"
                        class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="txtApellido" class="col-4 col-form-label">
                <h2>Apellido</h2>
            </label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                    </div>
                    <input id="txtApellido" name="txtApellido" value="{{u.apellido}}" type="text" required="required"
                        class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="txtEmail" class="col-4 col-form-label">
                <h2>Correo</h2>
            </label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-comments"></i>
                    </div>
                    <input id="txtEmail" name="txtEmail" value="{{u.correo}}" type="text" required="required"
                        class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="txtTelefono" class="col-4 col-form-label">
                <h2>Telefono</h2>
            </label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-phone-square"></i>
                    </div>
                    <input id="txtTelefono" name="txtTelefono" value="{{u.telefono}}" type="text" required="required"
                        class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="txtNacimiento" class="col-4 col-form-label">
                <h2>Fecha de Nacimiento</h2>
            </label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-birthday-cake"></i>
                    </div>
                    <input id="txtNacimiento" name="txtNacimiento" value="{{u.f_nacimiento}}" type="date"
                        required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Guardar Registro</button>
            </div>
        </div>
    </form>
</div>
<!-- /page content -->
{% endblock %}
